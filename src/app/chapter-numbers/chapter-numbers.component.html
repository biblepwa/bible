<div class="chaptersShow"
      (click) = "bibleService.showChapters = !bibleService.showChapters; ">
  <hr>
  <div class="chapterTitle">
    <p>Number</p>
  </div>
  <hr>
  <div  class="chapterGrid">
    <ng-container 
    *ngFor = "let chapters of bibleService.bible[bibleService.testament].books[bibleService.bookSelected].chapters" >
<!-- [routerLink] = "['/book', bibleService.title]" give error from static site (github pages) on reload -->
      <div 
          class = "chapters"
          [routerLink] = "['book']"
          fragment = {{bibleService.testament}}-{{bibleService.bookSelected}}-{{chapters.chapter}}>
          {{chapters.chapter }}
      </div>
    </ng-container>
  </div>
  <hr>
</div>
