<!-- h1 tag fro SEO only i.e. display: none -->
<h1 style="display: none;">A Search function. Search Old and/or New Testaments. Results with full or partial match of searched word/s.</h1>

<div (click) = "bibleService.displayMenu = false;">
    <div class="searchSelect">
        <div class="searchFor">
            <label class="searchInputLabel" for="req">Search for:&ensp;&nbsp;</label>
            <input #req class="searchInput" name = "req" type="search" placeholder= {{bibleService.searchRequest}} 
                    (keyup.enter) ="submitSearch(req.value)" required minlength="2">
            <input class="searchButton" type="image" src="./assets/search_neutral.svg"  (click) = "submitSearch(req.value)">
        </div>
        <div class="space searchIn">
            <label for="testament">Search in:&ensp;&nbsp;</label>
            <select class="testaments" name="testaments" id="testaments" [(ngModel)] ="checkedNumber" (ngModelChange) = "selectedTest()">
                <option *ngFor="let select of testaments" [ngValue]="select.id" [selected] = "select.selected">{{ select.label }}</option>
            </select>
        </div>
        <div class="searchIn">
            <label for="accuracy">Accuracy:&ensp;&nbsp;</label>
            <select class="accuracy" name="accuracy" id="accuracy" [(ngModel)] ="accuracy" (ngModelChange) = "selectedAccuracy()">
                <option *ngFor="let select of accuracyLevel" [ngValue]="select.id" [selected] = "select.selected">{{ select.label }}</option>
            </select>
        </div>
        <hr>
        <br>
        <div *ngIf="spinner == true" class="spinnerBackground">
            <div class="circleSpinner"></div>
        </div>
    </div>
    <div id="searchResults" class="searchResults" [innerHTML] = "bibleService.searchResults |safe: 'html'"></div>
</div>
